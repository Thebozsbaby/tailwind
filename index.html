<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>tailwind play</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-nunito">
   <!-- intro section -->
   <div class="h-[50vh] lg:h-screen bg-gradient-to-t from-indigo-200 relative overflow-hidden">
    <!-- navbar -->
    <nav class="w-full fixed top-0 bg-white z-10">
        <div class="container mx-auto py-5 flex justify-between">
        <div class="flex items-center gap-2">
            <img class="w-8" src="images/logo.png" alt="">
            <span class="text-2xl font-bold text-indigo-900">Portwind.</span>
        </div>
        <ul class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase">
            <li class="hover:text-gray-500"><a href="#">Homepage</a></li>
            <li class="hover:text-gray-500"><a href="#">About Me</a></li>
            <li class="hover:text-gray-500"><a href="#">Service</a></li>
            <li class="hover:text-gray-500"><a href="#">Works</a></li>
            <li class="hover:text-gray-500"><a href="#">Contact</a></li> 
        </ul>
        <img src="images/moon.png" class="hidden md:block w-5 cursor-pointer" alt="">
        <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
            <div class="w-6 h-0.5 bg-black"></div>
        </div>
        <ul id="menu" class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contact</a></li> 
    </div>
    </nav>

    <!-- intro content -->
    <!-- image -->
    <img class="absolute bottom-0 right-0 lg:left-0 mx-auto h-5/6 object-cover" src="images/man.png" alt="">
    <!-- circle -->
    <div class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10"></div>
    <!-- animated text -->
    <div class="absolute top-1/3 left-5 text-xl sm:left-10 sm:text-4xl md:text-1/4 md:text-6xl">
        <span class="text-gray-600">Freelance</span>
        <p class="text-red-500">Developer</p>
    </div>
    <!-- texts -->
    <div></div>
   </div>
   <script src="app.js"></script>
   <nav>

   </nav>
</body>
</html>
